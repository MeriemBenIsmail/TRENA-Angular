<div *ngIf="isVisible" class="form-popup-bg">
    <div class="form-container">
        <button id="btnCloseForm" class="close-button" (click)="onClose()">X</button>
        <h1>Ajouter un terrain</h1>
        <form (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm" action="#">
            <div class="form-group">
                <label for="">Sport</label>
                <input class="form-control" type="number" name="sport" ngModel required sport #sport="ngModel" />
            </div>
            <div class="form-group">
                <label for="">adresse</label>
                <input class="form-control" type="text" name="address" ngModel required address #address="ngModel" />
            </div>
            <div class="form-group">
                <label for="">surface</label>
                <input class="form-control" type="number" name="surface" ngModel required surface #surface="ngModel" />
            </div>
            <div class="form-group">
                <label for="">Prix par heure</label>
                <input class="form-control" type="number" name="price" ngModel required price #price="ngModel" />
            </div>
            <div class="form-group">
                <label for="">image</label>
                <input class="form-control" type="text" name="image" ngModel required image #image="ngModel" />
            </div>
            <div class="form-group">
                <label for="">description</label>
                <input class="form-control" type="text" name="description" ngModel required description
                    #description="ngModel" />
            </div>
            <button type="submit" class="submitBtn" [disabled]="formulaire.invalid"
                [ngClass]="formulaire.invalid ? 'disabled':''">Ajouter</button>

        </form>
    </div>
</div>
