<div *ngIf="isVisible" class="form-popup-bg">
    <div class="form-container">
        <button id="btnCloseForm" class="close-button" (click)="onClose()">X</button>
        <h1>Ajouter un utlisateur</h1>
        <form (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm" action="#">
            <div class="form-group">
                <label for="">Nom d'utilisateur</label>
                <input class="form-control" type="text" name="username" ngModel required username #username="ngModel" />
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input class="form-control" type="email" name="email" ngModel required email #email="ngModel" />
            </div>
            <div class="form-group">
                <label for="">Mot de passe</label>
                <input class="form-control" type="password" name="password" ngModel required password
                    #password="ngModel" />
            </div>
            <div class="form-group">
                <label for="">Numéro de téléphone</label>
                <input class="form-control" type="text" name="phone" ngModel required phone #phone="ngModel" />
            </div>
            <button type="submit" class="submitBtn" [disabled]="formulaire.invalid"
                [ngClass]="formulaire.invalid ? 'disabled':''">Ajouter</button>

        </form>
    </div>
</div>
